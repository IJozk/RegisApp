<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item class="menu-item" (click)="redirigiraMenu()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label id="menuComp">Menu</ion-label>
    </ion-item>
    <ion-item class="menu-item" (click)="redirigiraAsist()">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label id="menuComp">Asistencia</ion-label>
    </ion-item>
    <ion-item class="menu-item" (click)="redirigiraCuenta()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label id="menuComp">Cuenta</ion-label>
    </ion-item>
    <ion-item class="menu-item" (click)="redirigiraLogin()">
      <ion-icon name="log-out-outline" slot="start" class="icon-logout"></ion-icon>
      <ion-label id="logoutLabel" class="Texto-Logout">Cerrar Sesión</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RegisApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-page" id="main-content">
    
    <ion-content class="ion-padding">
      <ion-card id="cardUser">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <img alt="Silhouette of mountains" src="assets\images\userimg.png" />
            </ion-col>
            <ion-col size="8">
              <ion-card-title>User 1</ion-card-title>
              <p>Id: 0001</p>
              <p>Carrera: Ing. en Informática</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

      <h1 id="fechaActual">Miercoles 13 de Septiembre</h1>

      <label id="labelCard" for="card1">Proxima clase</label>
      <ion-card id="card1">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-title>Desarrollo Apps Moviles</ion-card-title>
              <p>16:41 - 18:50</p>
              <p>inicia en: 00:07:41</p>
            </ion-col>
              <ion-button (click)="escanearQr()">Registrar asistencia</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card>

    </ion-content>
  </div>
</ion-content>
